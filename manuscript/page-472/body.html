<div class="leaf "><div class="inner justify"><p>“If I were her ghost—my father would be fond of me,” he said.</p><p>“Do you want him to be fond of you?” inquired Mary.</p><p>“I used to hate it because he was not fond of me. If he grew fond of me I think I should tell him about the Magic. It might make him more cheerful.”</p><hr class="section"></div> </div>
